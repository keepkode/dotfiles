env:
  term: alacritty
window:
  dimensions:
    columns: 0
    lines: 45
  padding:
    x: 10
    y: 10
  position:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  startup_mode: SimpleFullscreen
  title: Alacritty
  dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3
font:
#  normal:
#    family: FuraMono Nerd Font Mono
#    style: Regular
#  bold:
#    family: FuraMono Nerd Font Mono
#    style: Bold
#  italic:
#    family: FuraMono Nerd Font Mono
#    style: Italic
  size: 16.0
mouse:
  hide_when_typing: true
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '#1e1e1e'
    foreground: '#c7c7c7'
  normal:
    black:   '#000000'
    red:     '#c91b00'
    green:   '#00c200'
    yellow:  '#c7c400'
    blue:    '#0225c7'
    magenta: '#c930c7'
    cyan:    '#00c5c7'
    white:   '#c7c7c7' 
  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#5ff967'
    yellow:  '#fefb67'
    blue:    '#6871ff'
    magenta: '#ff76ff'
    cyan:    '#5ffdff'
    white:   '#ffffff'
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux -f ${TMUX_CONFIG}"
      #- "tmux -f /Users/lars/.config/tmux/tmux.conf"
working_directory: none

live_config_reload: true
# Keyboard settings
key_bindings:
  - { key: 10,                      chars: "^" } # ^
  - { key: 18,                      chars: "1" } # 1
  - { key: 19,                      chars: "2" } # 2
  - { key: 20,                      chars: "3" } # 3
  - { key: 21,                      chars: "4" } # 4
  - { key: 23,                      chars: "5" } # 5
  - { key: 23,    mods: Alt,        chars: "[" } # 5
  - { key: 22,                      chars: "6" } # 6
  - { key: 22,    mods: Alt,        chars: "]" } # 6
  - { key: 26,                      chars: "7" } # 7
  - { key: 26,     mods: Alt,       chars: "|" }
  - { key: 26,     mods: Alt|Shift, chars: "\\"}
  - { key: 28,                      chars: "8" } # 8
  - { key: 28,     mods: Alt,       chars: "{" } # 8
  - { key: 25,                      chars: "9" } # 9
  - { key: 25,     mods: Alt,       chars: "}" } # 9
  - { key: 29,                      chars: "0" } # 0
  - { key: 27,                      chars: "ß" } # ß
  - { key: 37,     mods: Alt,       chars: "@" } # L
